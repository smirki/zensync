<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
    let globalCommand = '';

    function confirmCommand() {
        globalCommand = $('#chatbox').val();
        sendCommand();
    }

    function handleKeyPress(event) {
        if (event.keyCode === 13) { // Enter key
            event.preventDefault();
            confirmCommand();
        }
    }

    function closeModal() {
        $('#modal').addClass('hidden');
    }

    function sendCommand() {
        $.ajax({
            url: '/ai',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({command: globalCommand}),
            success: function(data) {
                $('#chatbox').val('');
                updateUI(data);
            },
            error: function() {
                $('#modal').removeClass('hidden');
            }
        });
    }

    function updateUI(data) {
    let contactsDiv = $('#contacts');
    let messages = $('#messages');

    contactsDiv.empty(); // Clear existing contacts
    data.contacts.forEach(contact => {
        // Append each contact with their information
        contactsDiv.append(`
            <div class="flex items-center p-2 bg-white rounded shadow my-1">
                <img src="https://via.placeholder.com/50" class="rounded-full mr-3">
                <div>
                    <strong>${contact.name}</strong><br>
                    <span class="text-sm text-gray-500">${contact.info || ''}</span>
                </div>
            </div>
        `);
    });

    messages.empty(); // Clear existing messages
    data.events.forEach((event, index) => {
        // Append each event with details
        messages.append(`
            <div class="flex items-start gap-4">
                <div class="w-10 h-10 rounded-full bg-gray-900 dark:bg-gray-50 flex items-center justify-center text-white dark:text-gray-900 font-medium">
                    ${index + 1}
                </div>
                <div>
                    <div class="font-medium">${event.title}</div>
                    <div class="text-sm text-gray-500 dark:text-gray-400">${event.starttime} - ${event.endtime}</div>
                    <div class="text-sm text-gray-500 dark:text-gray-400">Location: ${event.location || 'N/A'}</div>
                    <div class="text-sm text-gray-500 dark:text-gray-400">Attendees: ${event.attendees.join(', ')}</div>
                    <div class="mt-2">
                        <button class="inline-flex items-center justify-center whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-9 rounded-md px-3">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4 mr-2">
                                <path d="M4 13.5V4a2 2 0 0 1 2-2h8.5L20 7.5V20a2 2 0 0 1-2 2h-5.5"></path>
                                <polyline points="14 2 14 8 20 8"></polyline>
                                <path d="M10.42 12.61a2.1 2.1 0 1 1 2.97 2.97L7.95 21 4 22l.99-3.95 5.43-5.44Z"></path>
                            </svg>
                            Edit Event
                        </button>
                        <button class="inline-flex items-center justify-center whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-9 rounded-md px-3 ml-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4 mr-2">
                                <path d="M3 6h18"></path>
                                <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
                                <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
                            </svg>
                            Delete Event
                        </button>
                    </div>
                </div>
            </div>
        `);
    });
}
